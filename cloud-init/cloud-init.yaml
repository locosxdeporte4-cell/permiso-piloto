#cloud-config
package_update: true
package_upgrade: true

packages:
  - nginx
  - python3
  - python3-pip
  - python3-venv
  - curl

write_files:
  - path: /etc/systemd/system/piloto_flask.service
    content: |
      [Unit]
      Description=Flask piloto
      After=network.target

      [Service]
      User=root
      WorkingDirectory=/opt/piloto/backend
      ExecStart=/opt/piloto/venv/bin/python3 /opt/piloto/backend/app.py
      Restart=always

      [Install]
      WantedBy=multi-user.target

runcmd:
  # Crear directorios
  - mkdir -p /opt/piloto/html
  - mkdir -p /opt/piloto/backend
  - mkdir -p /opt/piloto/data

  # Crear entorno virtual
  - python3 -m venv /opt/piloto/venv

  # Instalar dependencias Python
  - /opt/piloto/venv/bin/pip install --upgrade pip
  - /opt/piloto/venv/bin/pip install flask pandas openpyxl

  # Descargar frontend y backend desde tu repo
  - curl -L -o /opt/piloto/html/index.html https://raw.githubusercontent.com/locosxdeporte4-cell/permiso-piloto/main/frontend/index.html
  - curl -L -o /opt/piloto/backend/app.py https://raw.githubusercontent.com/locosxdeporte4-cell/permiso-piloto/main/backend/app.py

  # Configurar Nginx
  - rm -f /etc/nginx/sites-enabled/default
  - printf "server {\n    listen 80;\n    root /opt/piloto/html;\n    index index.html;\n\n    location / {\n        try_files \$uri @flask;\n    }\n\n    location @flask {\n        proxy_pass http://127.0.0.1:5000;\n        proxy_set_header Host \$host;\n        proxy_set_header X-Real-IP \$remote_addr;\n        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;\n    }\n}\n" > /etc/nginx/sites-available/piloto
  - ln -s /etc/nginx/sites-available/piloto /etc/nginx/sites-enabled/piloto
  - systemctl restart nginx

  # Iniciar Flask
  - systemctl daemon-reload
  - systemctl enable piloto_flask
  - systemctl start piloto_flask
